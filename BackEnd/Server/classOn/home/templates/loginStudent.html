
{% block student %}
    <h2>I'm a student</h2>
    <!--{% include 'includes/_messages.html' %} This makes the messages appear one more time-->
    <form action="" method="POST">
        <div class="form-group">
            <label>NIA</label>
            <!--if the user refresh we want the user to stay-->
            <input type="text" name="nia" class="form-control" value="{{request.formStudent.nia}}">
        </div>
        <div class="form-group">
            <label>Password</label>
            <!--if the user refresh we want the user to stay-->
            <input type="password" name="password" class="form-control" value="{{request.formStudent.password}}">
        </div>
        <button type="submit" name="student" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
